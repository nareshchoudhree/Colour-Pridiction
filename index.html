<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>82 LOTTERY</h1>
            <div class="tabs">
                <button class="tab active">WinGo 30sec</button>
                <button class="tab">WinGo 1 Min</button>
                <button class="tab">WinGo 3 Min</button>
                <button class="tab">WinGo 5 Min</button>
            </div>
        </header>

        <!-- Timer and Round Info -->
        <div class="timer-section">
            <div class="how-to-play">How to play</div>
            <div class="timer">00:30</div>
            <div class="round-info">
                <span>WinGo 30sec</span>
                <span>20250517100051924</span>
            </div>
            <div class="recent-numbers">
                <div class="ball green">7</div>
                <div class="ball green">9</div>
                <div class="ball red">2</div>
                <div class="ball green">3</div>
                <div class="ball red">8</div>
            </div>
        </div>

        <!-- Win/Lose Message -->
        <div class="message-section" id="message-section"></div>

        <!-- Color Prediction -->
        <div class="prediction-section">
            <button class="prediction-btn green" data-type="color" data-value="green">GREEN</button>
            <button class="prediction-btn violet" data-type="color" data-value="violet">VIOLET</button>
            <button class="prediction-btn red" data-type="color" data-value="red">RED</button>
        </div>

        <!-- Number Selection -->
        <div class="number-section">
            <div class="number-ball violet" data-type="number" data-value="0">0</div>
            <div class="number-ball green" data-type="number" data-value="1">1</div>
            <div class="number-ball red" data-type="number" data-value="2">2</div>
            <div class="number-ball green" data-type="number" data-value="3">3</div>
            <div class="number-ball red" data-type="number" data-value="4">4</div>
            <div class="number-ball violet" data-type="number" data-value="5">5</div>
            <div class="number-ball red" data-type="number" data-value="6">6</div>
            <div class="number-ball green" data-type="number" data-value="7">7</div>
            <div class="number-ball red" data-type="number" data-value="8">8</div>
            <div class="number-ball green" data-type="number" data-value="9">9</div>
        </div>

        <!-- Big/Small -->
        <div class="big-small-section">
            <button class="big-small-btn big" data-type="bigsmall" data-value="big">Big</button>
            <button class="big-small-btn small" data-type="bigsmall" data-value="small">Small</button>
        </div>

        <!-- Game History -->
        <div class="history-section">
            <div class="tabs">
                <button class="tab active">Game history</button>
                <button class="tab">Chart</button>
                <button class="tab">Follow Strategy</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Number</th>
                        <th>Big Small</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Dynamically populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bet Input Modal -->
    <div class="modal" id="bet-modal">
        <div class="modal-content">
            <h2>Place Your Bet</h2>
            <input type="number" id="bet-amount" placeholder="Enter your bet amount" min="1">
            <button id="confirm-bet">Confirm</button>
            <button id="cancel-bet">Cancel</button>
        </div>
    </div>

    <!-- Multiplier Selection Modal -->
    <div class="modal" id="multiplier-modal">
        <div class="modal-content">
            <h2>Select Multiplier</h2>
            <div class="multiplier-options">
                <button class="multiplier-btn" data-multiplier="1">X1</button>
                <button class="multiplier-btn" data-multiplier="5">X5</button>
                <button class="multiplier-btn" data-multiplier="10">X10</button>
                <button class="multiplier-btn" data-multiplier="20">X20</button>
                <button class="multiplier-btn" data-multiplier="50">X50</button>
                <button class="multiplier-btn" data-multiplier="100">X100</button>
            </div>
            <button id="cancel-multiplier">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
